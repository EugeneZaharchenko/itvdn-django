version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  test:
    docker:
      - image: cimg/python:3.13
        environment:
          DJANGO_SETTINGS_MODULE: settings_ci.test
          SECRET_KEY: test-secret-key-for-ci-very-long-key-1234567890123456789012345678901234567890
          DEBUG: False
          POSTGRES_HOST: localhost
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_study_test
          POSTGRES_PORT: 5432
          LANGUAGE_CODE: en-us
          TIME_ZONE: UTC
      - image: cimg/postgres:15.1
        environment:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_study_test

    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Install uv
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo 'export PATH="$HOME/.cargo/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pyproject.toml" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            uv sync --group dev  # âœ… Fixed: --group instead of --extra

      - save_cache:
          paths:
            - ./.venv
          key: v1-dependencies-{{ checksum "pyproject.toml" }}

      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1

      - run:
          name: Wait for PostgreSQL
          command: dockerize -wait tcp://localhost:5432 -timeout 2m

      - run:
          name: Create .env file for tests
          command: |
            echo "SECRET_KEY=$SECRET_KEY" > .env
            echo "DEBUG=False" >> .env
            echo "POSTGRES_HOST=$POSTGRES_HOST" >> .env
            echo "POSTGRES_USER=$POSTGRES_USER" >> .env
            echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env
            echo "POSTGRES_DB=$POSTGRES_DB" >> .env
            echo "POSTGRES_PORT=$POSTGRES_PORT" >> .env
            echo "LANGUAGE_CODE=$LANGUAGE_CODE" >> .env
            echo "TIME_ZONE=$TIME_ZONE" >> .env
            echo "ALLOWED_HOSTS=localhost,127.0.0.1,*" >> .env
            echo "EMAIL_USER=$EMAIL_USER" >> .env
            echo "EMAIL_RECIPIENT=$EMAIL_RECIPIENT" >> .env
            echo "EMAIL_PASSWORD=EMAIL_PASSWORD" >> .env
            echo "MLCHMP_KEY=MLCHMP_KEY" >> .env
            echo "MLCHMP_DATA_CENTER=$MLCHMP_DATA_CENTER" >> .env
            echo "MLCHMP_EMAIL_LIST_ID=$MLCHMP_EMAIL_LIST_ID" >> .env

      - run:
          name: Run code formatting and linting with ruff
          command: |
            source .venv/bin/activate
            ruff check --fix . --ignore N999
            ruff format .
            ruff check . --ignore N999

      - run:
          name: Verify Django settings
          command: |
            source .venv/bin/activate
            python manage.py check --settings=settings_ci.test

      - run:
          name: Create and run migrations
          command: |
            source .venv/bin/activate
            python manage.py makemigrations --settings=settings_ci.test --verbosity=2
            python manage.py migrate --settings=settings_ci.test --verbosity=2

      - run:
          name: Install test dependencies
          command: |
            source .venv/bin/activate
            pip install coverage  # if you want coverage reports

      - run:
          name: Run tests
          command: |
            source .venv/bin/activate
            python manage.py test --settings=settings_ci.test --verbosity=2

      - run:
          name: Run specific email tests
          command: |
            source .venv/bin/activate
            python manage.py test send_email.tests --settings=settings_ci.test --verbosity=2


workflows:
  test-and-lint:
    jobs:
      - test:
          filters:
            branches:
              only: /.*/
