<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email subscriptions</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="container py-4">


<!--Email subscription Form -->
<form action="{% url 'subscription' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Subscribe to get the latest Articles</label> <br>
        <input name="email" placeholder="Enter Email to Subscribe"
               type="email">
        <button class="btn btn-info" type="submit">Submit</button>
    </div>

</form>

<!-- message if email is sent -->
{% if messages %}
{% for message in messages %}
<div class="my-5 alert alert-success">
    <h5 class="m-0">
        {{ message }}
    </h5>
</div>
{% endfor %}
{% endif %}

</body>
</html>
