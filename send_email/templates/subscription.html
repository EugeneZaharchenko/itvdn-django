<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Email Subscriptions</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
</head>

<body class="container py-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Newsletter Subscription</h2>

        <!-- Form -->
        <form action="{% url 'subscription' %}" class="mb-4" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="email">Subscribe to get the latest Articles</label>
                <div class="input-group">
                    <input class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter your email address"
                           required
                           type="email">
                    <button class="btn btn-primary" type="submit">Subscribe</button>
                </div>
            </div>
        </form>

        <!-- Messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
